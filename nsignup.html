<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/basic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/login_signup.css">

    <script src="scripts/DBconnection.js"></script>
</head>
<body>
<!--upper menu goes herreeeee-->
<div id="upperMenu"></div>

<div id="wrapper">
    <div class="join">Join us</div>
    <div class="lock"></div>
    <div class="clr"></div>
    <div class="login-options">Choose on of the following Sign up
        methods.</div>

            <form action="TODO!!" method="get" name="register"
                  id="myForm">
                <input name="fusername" type="hidden" id="fusername" />
                <input name="fpassword" type="hidden" id="fpassword" />
                <input name="femail" type="hidden" id="femail" />
                <input name="fphoto" type="hidden" id="fphoto" />
                <a class="facebook" href="nfbSignup.html" onclick="">Sign up with Facebook</a>
            </form>

    <div class="clr">
        <hr />
    </div>
    <div class="mail-text">Or sign up using your email address.</div>
    <div class="forms">
        <form action="" method="post" name="register">
            <input name="username"
                   placeholder="Enter your username or just name..."
                   id="username" required />
            <input
                name="email" type="text" placeholder="Enter your email address..."
                id="email" required />
            <input name="password" type="password"
                   placeholder="Enter a password..."
                   id="password" required />
            <button class="create-acc">Create Account</button>
            <div align="right" id="toLogin">
                <a class="mail-text" href="nlogin.html">Log In</a>
            </div>
        </form>
    </div>
</div>

    <!--footer menu goes herreeeee-->
    <div id="footerMenu"></div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/signup.js"></script>
    <script>
        $(function(){
            $("#upperMenu").load("./menu/upper_menu.html");
            $("#footerMenu").load("./menu/footer_menu.html");
        });
    </script>
</html>
