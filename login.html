<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>log in</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="./css/basic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/login_signup.css">

    <script src="./func/facebook.js"></script>

</head>
<body>

    <div w3-include-html="./menu/upper_menu.html" style="height: 80px"></div>

    <div id="wrapper">
        <div class="join">Log In</div>
        <div class="lock"></div>
        <div class="clr"></div>
        <div class="login-options">Choose one of the following log in
            methods.</div>


        <form action="TO DO !!!" method="get" name="register" id="myForm">
            <input name="fusername" type="hidden" id="fusername" />
            <input name="fpassword" type="hidden" id="fpassword" />
            <input name="femail" type="hidden" id="femail" />
            <input name="fphoto" type="hidden" id="fphoto" />
            <a class="facebook" href="" onclick="">login with Facebook</a>
        </form>


        <div class="clr">
            <hr />
        </div>
        <div class="mail-text">Or log in using your email address.</div>
        <div class="forms">
            <form action="TO DO !!!" method="post" name="register">
                <input name="email" type="text"
                       placeholder="Enter your email address..." size="70"
                       id="mail" required />
                <input name="password" type="password"
                       placeholder="Enter a password..."
                       size="70" id="password" required />

                <button class="log-in-acc">Log In</button>

                <div align="right" id="toCreate">
                    <a class="mail-text" href="./sign_up.html">Create new
                        Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        w3.includeHTML();
    </script>

</body>
</html>
