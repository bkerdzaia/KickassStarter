<!DOCTYPE html>
<html>
<head>

    <title>KickAssStarter</title>
    <link rel="stylesheet" href="./css/basic.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

<div style="padding-top: 20px;">
    <form action="./index.html" method="" name="start_project" id="start_project">
        <h1>Project Name goes here:</h1>
        <input type="text" required>

        <h1>Photo:</h1>
        <input type="file" name="pic" accept="image/*" required>

        <h1>Description of project goes here:</h1>
        <textarea required></textarea>

        <h1>Amount of shares: (1-100%):</h1>
        <input type="number" min="1" max="100" required></textarea> <br>

        <h1>Whole information about your project goes here:</h1>
        <textarea required></textarea>

        <h1>Mark your category:</h1>

        <input type="radio" name="category" value="art" checked="checked"> Art <br>
        <input type="radio" name="category" value="food"> Food <br>
        <input type="radio" name="category" value="tech"> Tech <br>
        <input type="radio" name="category" value="finance"> Finance <br>

        <h1>Choose project ending date (standard project length 2 months):</h1>
        <input type="date" name="prenddate" min="" max="" required> <br>

        <h1>Target money (in USD $):</h1>
        <input type="number" min="1" required></textarea> <br>

        <button id="start_button">
            Start a Project
        </button>
    </form>
</div>

<script src="./libs/navigo.min.js"></script>
<script src="./scripts/navigoHandler.js"></script>
<script src="./scripts/slideshow.js"></script>

</body>

</html>
