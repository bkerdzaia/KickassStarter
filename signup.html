<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="./css/basic.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/login_signup.css">

    <script src="scripts/facebook.js"></script>

</head>
<body>

    <div w3-include-html="./menu/upper_menu.html" style="height:5em;"></div>

    <div id="wrapper">
        <div class="join">Join us</div>
        <div class="lock"></div>
        <div class="clr"></div>
        <div class="login-options">Choose on of the following Sign up
            methods.</div>

        <form action="TO DO !!!" method="get" name="register"
              id="myForm">
            <input name="fusername" type="hidden" id="fusername" />
            <input name="fpassword" type="hidden" id="fpassword" />
            <input name="femail" type="hidden" id="femail" />
            <input name="fphoto" type="hidden" id="fphoto" />
            <a class="facebook" href="" onclick="">Sign up with Facebook</a>
        </form>


        <div class="clr">
            <hr />
        </div>
        <div class="mail-text">Or sign up using your email address.</div>
        <div class="forms">
            <form action="TO DO !!!" method="post" name="register">
                <input name="username"
                       placeholder="Enter your username or just name..."
                       id="username" required />
                <input
                    name="email" type="text" placeholder="Enter your email address..."
                    id="email" required />
                <input name="password" type="password"
                       placeholder="Enter a password..."
                       id="password" required />
                <button class="create-acc">Create Account</button>
                <div align="right" id="toLogin">
                    <a class="mail-text" href="./login.html">Log In</a>
                </div>
            </form>
        </div>
    </div>


    <script>
        w3.includeHTML();
    </script>
</body>
</html>
