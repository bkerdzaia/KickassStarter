
<!DOCTYPE html>
<html>

    <head>
        <title>profile</title>
        
        <style>
            .image-container {
                width: 100px;
                height: 100px;
            }
            .image-container > img {
                width: 100%;
                height: 100%;
                border: 2px solid #dedede;
                border-radius: 15px;
                background: #fff;
                padding: 7px;
            }
        </style>
        <script>
        
            function drop(ev) {
                ev.stopPropagation();
                ev.preventDefault();
                var files = ev.dataTransfer.files;
                if (files.length > 0) {
                    var file = files[0];
                    if (file.type.match(/image.*/)) {
                        var reader = new FileReader();
                        reader.onload = function(e2) {
                            var img = document.createElement('img');
                            img.src= e2.target.result;
                            document.getElementById("imageDrop").innerHTML = "<img src=\"" +e2.target.result+"\">";
                        }

                        reader.readAsDataURL(file); 
                    }
                } else {
                    var imageUrl = ev.dataTransfer.getData('text/html');
                    var rex = /src="?([^"\s]+)"?\s*/;
                    var url = rex.exec(imageUrl);
                    document.getElementById("imageDrop").innerHTML = "<img src=\"" +url[1]+"\">";
                }

            }
            
            window.addEventListener("load", function () {
                let elems = document.getElementsByClassName("form-elem-input");
                for (let el of elems) {
                    el.addEventListener('focus', function() {
                        el.parentElement.classList.add('input-focus');
                    });
                    el.addEventListener('blur', function() {
                        el.parentElement.classList.remove('input-focus');
                    });
                }
                
                tabHandle();
                editPencilListener();
            });
            
            function getActiveElem(elems) {
                for (let el of elems) {
                    if (el.classList.contains('active')) {
                        return el;
                    }
                }
            }
            
            function tabHandle() {
                let elems = document.getElementsByClassName("tabs-list-item-content");
                for (let el of elems) {
                    el.addEventListener('click', function() {
                        let elems = document.getElementsByClassName("tabs-list-item-content");
                        let act = getActiveElem(elems);
                        
                        if (act === el) {
                            return;
                        }
                        
                        /* make el active */
                        el.classList.add('active'); 
                        let panes = document.getElementsByClassName("tabs-pane"); 
                        let pane = panes[Array.prototype.indexOf.call(elems, el)];
                        pane.classList.add('tab-show');
                        
                        /* make others inactive */
                        act && act.classList.remove('active');
                        act && panes[Array.prototype.indexOf.call(elems, act)].classList.remove('tab-show');
                    });
                }
            }
            
            function editPencilListener() {
                let elems = document.getElementsByClassName("icon-pencil");
                for (let el of elems) {
                    el.addEventListener('click', function() {
                        var divElem = el.parentElement.parentElement.firstElementChild;
                        var spanElem = divElem.lastElementChild;
                        let inputNode = document.createElement('input');
                        inputNode.type = "text";
                        inputNode.className = spanElem.className;
                        inputNode.value = spanElem.innerText;
                        divElem.removeChild(spanElem);
                        divElem.appendChild(inputNode);
                        el.style.display = 'none';
                        inputNode.focus();
                    });
                }
            }
        </script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
        <link rel="stylesheet" href="./css/profile.css">
    </head>
    
    <body class="profile-body">
        
        
        <div class="content">
            <div class="row">
                
                <div class="settings-container">
                    
                    <ul class="tabs-border tabs-list">
                        <li class="tabs-list-item">
                            <a class="tabs-list-item-content active" href="#">Edit Profile</a>
                        </li>
                        
                        <li class="tabs-list-item">
                            <a class="tabs-list-item-content" href="#">Other</a>
                        </li>
                        
                    </ul>
                    
                    <div class="tabs-content">
                        
                        <div class="tabs-pane tab-show">
                            
                            <h2 class="tabs-pan-name">Manage your Name, ID and Email Addresses</h2>
                            <p>Below are name, email addresse, contacts and more on file for your account.</p>
                            
                            <ul class="tabs-pan-list">
                                <li class="tabs-pan-list-item">
                                    <div class="tabs-pan-list-item-content">
                                        <strong class="tabs-pan-list-item-header">Name</strong>
                                        <span class="tabs-pan-list-item-body">John Doe</span>
                                    </div>
                                    
                                    <span>
                                        <i class="icon-pencil icon-pencil-style"></i>
                                    </span>
                                    
                                </li>
                            </ul>
                            
                            <div class="tabs-pan-buttons">
                                <a class="tabs-pan-buttons-button tabs-pan-buttons-button-black tabs-pan-buttons-button-margin" href="#">Cancel</a>
                                <a class="tabs-pan-buttons-button tabs-pan-buttons-button-violet" href="#">Save Changes</a>
                            </div>
                            
                        </div>
                        
                        <div class="tabs-pane">
                            <h2 class="tabs-pan-name">Security Settings</h2>
                            <p class="g-mb-25">Reset your password, change verifications and so on.</p>
                            
                            <form>
                                
                                <div class="row form-elem">
                                    <label class="form-elem-label">Current Password</label>
                                    <div class="form-elem-div">
                                        <div class="form-elem-input-parent">
                                            
                                            <input class="form-elem-input" type="password" placeholder="Current Password">
                                            
                                            <div class="form-elem-input-icon">
                                                <i class="icon-lock"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="tabs-pan-buttons">
                                    <a class="tabs-pan-buttons-button tabs-pan-buttons-button-black tabs-pan-buttons-button-margin" href="#">Cancel</a>
                                    <a class="tabs-pan-buttons-button tabs-pan-buttons-button-violet" href="#">Save Changes</a>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                    
                </div>
                
            </div>
        </div>
        
        
        <div style="margin-top: 500px;" id="imageDrop" class="image-container" ondrop="drop(event)" ondragover="return false">
            <img src="images/avatar.jpg" alt="avatar">
        </div>
    </body>
</html>
