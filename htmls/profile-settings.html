
<div class="content">
    <div class="row">
        <div class="settings-container">
            <ul class="tabs-border tabs-list">
                <li class="tabs-list-item">
                    <a class="tabs-list-item-content active">Edit Profile</a>
                </li>

                <li class="tabs-list-item">
                    <a class="tabs-list-item-content">Security</a>
                </li>
            </ul>
            <div class="tabs-content">
                <div class="tabs-pane tab-show">
                    <h2 class="tabs-pan-name">Manage your Name, Photo and Email Addresses</h2>
                    <p>Below are name, email address and profile photo for your account.</p>

                    <div id="imageDrop" class="image-container" ondrop="drop(event)" ondragover="return false">
                        <img src="../images/avatar.jpg" alt="avatar">
                    </div>
                    <ul class="tabs-pan-list">
                        <li class="tabs-pan-list-item">
                            <div class="tabs-pan-list-item-content">
                                <strong class="tabs-pan-list-item-header">Name</strong>
                                <span class="tabs-pan-list-item-body">John Doe</span>
                            </div>
                                    <span>
                                        <i class="icon-pencil icon-pencil-style"></i>
                                    </span>
                        </li>
                        <li class="tabs-pan-list-item">
                            <div class="tabs-pan-list-item-content">
                                <strong class="tabs-pan-list-item-header">Email</strong>
                                <span class="tabs-pan-list-item-body">John Doe</span>
                            </div>
                                    <span>
                                        <i class="icon-pencil icon-pencil-style"></i>
                                    </span>
                        </li>
                    </ul>
                    <div class="tabs-pan-buttons">
                        <a id="editCancel" class="tabs-pan-buttons-button tabs-pan-buttons-button-black tabs-pan-buttons-button-margin">Cancel</a>
                        <a id="editSave" class="tabs-pan-buttons-button tabs-pan-buttons-button-violet">Save Changes</a>
                    </div>
                </div>
                <div class="tabs-pane">
                    <h2 class="tabs-pan-name">Security Settings</h2>
                    <p class="g-mb-25">Reset your password, change verifications and so on.</p>

                    <form action="/changePassword" method="post">

                        <div class="row form-elem">
                            <label class="form-elem-label">Current Password</label>
                            <div class="form-elem-div">
                                <div class="form-elem-input-parent">

                                    <input class="form-elem-input" type="password" name="currentPassword" placeholder="Current Password" required>

                                    <div class="form-elem-input-icon">
                                        <i class="icon-lock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-elem">
                            <label class="form-elem-label">New Password</label>
                            <div class="form-elem-div">
                                <div class="form-elem-input-parent">

                                    <input class="form-elem-input" type="password" name="newPassword" placeholder="New Password" required>

                                    <div class="form-elem-input-icon">
                                        <i class="icon-lock"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tabs-pan-buttons">
                            <input type="submit" class="tabs-pan-buttons-button tabs-pan-buttons-button-violet" value="Save Changes"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
