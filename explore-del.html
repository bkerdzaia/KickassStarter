
        <div class="search-container">
            <form>
                <input type="text" name="search" id="search" placeholder="Search Project..." onkeypress="scrollTo('content_list')" >
            </form>
        </div>


        <div class="container">

            <div class="left">
            </div>

            <div class="center-container">

                <div id="search_filters" class="equal_height_container">
                    <div id="list-tag" class="column">
                        <ul>
                            <li><a href="">Popular</a></li>
                            <li><a href="">Most Funded</a></li>
                            <li><a href="">Ending soon</a></li>
                            <li><a href="">Just Launched</a></li>
                        </ul>
                    </div>

                    <div id="category" class="column">
                        <h2>Category</h2>
                        {{#categories}}
                        <div>
                            <input type="checkbox" id="{{.}}">
                            <label for="art">{{.}}</label>
                        </div>
                        {{/categories}}
                        <!-- <div>
                            <input id="food" type="checkbox">
                            <label for="food">Food</label>
                        </div>
                        <div>
                            <input id="tech" type="checkbox">
                            <label for="tech">Tech</label>
                        </div>
                        <div>
                            <input id="finance" type="checkbox">
                            <label for="finance">Finance</label>
                        </div> -->
                    </div>
                </div>


                <div id="content-projects">
                    <ul id="content_list">
                        {{#projectsList}}
                        <li class="content-item">
                            <div class="product-img">
                                <img class="product-img-img" src="{{image}}">
                            </div>
                            <div class="product-info">
                                <div class="product-text">
                                    <a class="product-category" href="#">{{category}}</a>
                                    <div class="product-name">
                                        <a class="product-name-link" href="#">{{name}}</a>
                                        {{content}}
                                    </div>

                                    <div class="product-owner">
                                        <img class="product-owner-avatar" src="{{owner.avatar}}">
                                        <div class="product-owner-content">
                                            <span class="card-color">by</span>
                                            <a class="product-owner-name" href="#">{{owner.name}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/projectsList}}
                    </ul>
                </div>
            </div>

            <div class="right">
            </div>
        </div>
